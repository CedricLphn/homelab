apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallabag
  namespace: wallabag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wallabag
  template:
    metadata:
      labels:
        app: wallabag
    spec:
      containers:
      - name: wallabag
        image: wallabag/wallabag:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: SYMFONY__ENV__DATABASE_DRIVER
          value: pdo_pgsql
        - name: SYMFONY__ENV__DATABASE_HOST
          value: postgres.shared-services.svc.cluster.local
        - name: SYMFONY__ENV__DATABASE_PORT
          value: "5432"
        - name: SYMFONY__ENV__DATABASE_NAME
          value: wallabag
        - name: SYMFONY__ENV__DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: wallabag-db-secret
              key: username
        - name: SYMFONY__ENV__DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wallabag-db-secret
              key: password
        - name: SYMFONY__ENV__DATABASE_CHARSET
          value: utf8
        - name: SYMFONY__ENV__SECRET
          valueFrom:
            secretKeyRef:
              name: wallabag-secret
              key: secret-key
        - name: SYMFONY__ENV__DOMAIN_NAME
          value: https://wallabag.tail3161aa.ts.net
        - name: SYMFONY__ENV__LOCALE
          value: fr
        - name: SYMFONY__ENV__MAILER_DSN
          value: "null://null"
        - name: SYMFONY__ENV__FROM_EMAIL
          value: wallabag@example.com
        - name: SYMFONY__ENV__FOSUSER_REGISTRATION
          value: "true"
        - name: SYMFONY__ENV__FOSUSER_CONFIRMATION
          value: "true"
        - name: SYMFONY__ENV__REDIS_SCHEME
          value: tcp
        - name: SYMFONY__ENV__REDIS_HOST
          value: redis.shared-services.svc.cluster.local
        - name: SYMFONY__ENV__REDIS_PORT
          value: "6379"
        - name: SYMFONY__ENV__REDIS_DATABASE
          value: "2"
        - name: POPULATE_DATABASE
          value: "True"
        volumeMounts:
        - name: data
          mountPath: /var/www/wallabag/data
        - name: images
          mountPath: /var/www/wallabag/web/assets/images
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: wallabag-data
      - name: images
        persistentVolumeClaim:
          claimName: wallabag-images
