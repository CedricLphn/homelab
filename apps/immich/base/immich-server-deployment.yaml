apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:release
        ports:
        - containerPort: 2283
          name: http
        env:
        - name: DB_HOSTNAME
          value: postgres
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: immich-db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-db-secret
              key: password
        - name: DB_DATABASE_NAME
          value: immich
        - name: REDIS_HOSTNAME
          value: redis.shared-services.svc.cluster.local
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DBINDEX
          value: "0"
        - name: IMMICH_MACHINE_LEARNING_URL
          value: http://immich-machine-learning:3003
        - name: TZ
          value: Europe/Paris
        - name: UPLOAD_LOCATION
          value: /usr/src/app/upload
        volumeMounts:
        - name: library
          mountPath: /usr/src/app/upload
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/server/ping
            port: 2283
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/server/ping
            port: 2283
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: library
        persistentVolumeClaim:
          claimName: immich-library
