apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniflux
  namespace: miniflux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miniflux
  template:
    metadata:
      labels:
        app: miniflux
    spec:
      containers:
      - name: miniflux
        image: miniflux/miniflux:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: miniflux-db-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: miniflux-db-secret
              key: password
        - name: RUN_MIGRATIONS
          value: "1"
        - name: CREATE_ADMIN
          value: "1"
        - name: ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: miniflux-admin-secret
              key: username
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: miniflux-admin-secret
              key: password
        - name: BASE_URL
          value: https://miniflux.tail3161aa.ts.net
        - name: OAUTH2_PROVIDER
          value: oidc
        - name: OAUTH2_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: miniflux-oidc-secret
              key: client-id
        - name: OAUTH2_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: miniflux-oidc-secret
              key: client-secret
        - name: OAUTH2_REDIRECT_URL
          value: https://miniflux.tail3161aa.ts.net/oauth2/oidc/callback
        - name: OAUTH2_OIDC_DISCOVERY_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: miniflux-oidc-secret
              key: discovery-endpoint
        - name: OAUTH2_USER_CREATION
          value: "1"
        command:
        - sh
        - -c
        - |
          ENCODED_PASSWORD=$(printf '%s' "$POSTGRES_PASSWORD" | sed 's/#/%23/g; s/@/%40/g')
          export DATABASE_URL="postgres://${POSTGRES_USER}:${ENCODED_PASSWORD}@postgres.shared-services.svc.cluster.local:5432/miniflux?sslmode=disable"
          exec /usr/bin/miniflux
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
