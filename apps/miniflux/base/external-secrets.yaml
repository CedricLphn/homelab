apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: miniflux-oidc-secret
  namespace: miniflux
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: miniflux-oidc-secret
