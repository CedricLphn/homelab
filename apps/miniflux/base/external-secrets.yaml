apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: miniflux-db-secret
  namespace: miniflux
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-cluster-secretstore
    kind: ClusterSecretStore
  target:
    name: miniflux-db-secret
    creationPolicy: Owner
    template:
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
        database-url: "postgres://{{ .username }}:{{ .password }}@postgres.shared-services.svc.cluster.local:5432/miniflux?sslmode=disable"
  data:
  - secretKey: username
    remoteRef:
      key: shared-postgres-username
  - secretKey: password
    remoteRef:
      key: shared-postgres-password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
